<!-- <!DOCTYPE html> -->
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone Youtube</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="header">
                    <h1>Search for Videos</h1>
                </div>

                <div class="inline-block">
                <div class="form-group form-inline">
                        <input
                          type="text"
                          class="form-control"
                          id="search-input"
                          placeholder="search"
                        />
                        <button class="btn btn-primary search-videos" type="submit"><i class="fa fa-search"></i></button>

                </div>
                </div>
            </div>
        </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
            main view
        </div>
        <div class="col-md-2">
            list view
        </div>
      </div>
    </div>


    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
