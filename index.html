<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone Youtube</title>
  </head>
  <body>
        <nav class="navbar fixed-top navbar-dark bg-dark justify-content-center">
                <a class="navbar-brand">Backbone YouTube</a>
                <form class="form-inline align-middle">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search-input">
                  <button class="btn btn-outline-light my-2 my-sm-0 search-videos" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            </div>
        </div>
      <div class="row">
        <div class="col-md-8">
            <div class="video-main embed-responsive embed-responsive-16by9">

            </div>
        </div>
        <div class="col-md-4">
            <div class="videos-container">
                <div class="video-list">
                            
                </div>
            </div>
        </div>
      </div>
    </div>

    <script id="list-video-template" type="text/x-handlebars-template">
        <div class="img-container ">
            <a class="view-video" href="#" data-id={{videoId}}> <img src="{{thumbnail}}"></a> 
        </div>
        <div class="content-container ">
          <span class="video-title">{{title}}</span>
        </div>
      </script>

      <script id="main-video-template" type="text/x-handlebars-template">
        <iframe class="embed-responsive-item" id="main-player"  
            src="https://www.youtube.com/embed/{{videoId}}" frameborder="0">
        </iframe>
    </script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/ListVideoView.js"></script>
    <script src="views/MainVideoView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
